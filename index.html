<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Data Calculator</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="converter-container">
            <header class="converter-header">
                <a href="../../index.html#tools-screen"><i class="fas fa-arrow-left"></i></a>
                <span>Video Data Usage</span>
            </header>
            <main class="converter-body">
                <div class="input-group">
                    <label for="quality-select">Video Quality</label>
                    <select id="quality-select">
                        <option value="0.13">144p</option>
                        <option value="0.25">240p</option>
                        <option value="0.4">360p</option>
                        <option value="0.7" selected>480p (SD)</option>
                        <option value="1.5">720p (HD)</option>
                        <option value="2.5">1080p (Full HD)</option>
                        <option value="5.5">1440p (2K)</option>
                        <option value="12">2160p (4K UHD)</option>
                    </select>
                </div>
                 <div class="input-group">
                    <label>Video Duration</label>
                    <div class="time-input-group">
                        <input type="number" id="hours" placeholder="Hours" value="1">
                        <input type="number" id="minutes" placeholder="Minutes" value="0">
                    </div>
                </div>
                <div class="result-box">
                    <h3>Estimated Data Consumption</h3>
                    <p id="result-value">-</p>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
